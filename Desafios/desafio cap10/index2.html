<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/902/902765.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <ins>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</ins></p>
    
    
            <ul>
                <li><abbr title="Utilize a tag &lt;p&gt;">Paragráfos</abbr></li>
                <li><abbr title="Utilize a tag h1...h6">Títulos</abbr></li>
                <li><abbr title="Utilize a tag IMG">Imagens</abbr></li>
                <li><abbr title="Utilize a tag ABBR"> Abreviações</abbr></li>
                <li><abbr title="Utilize a tag CODE">códigos-fonte</abbr></li>
                <li><abbr title="Utilize a tag OL e LI">Listas numeradas</abbr></li>
                <li><abbr title="Utilize a tag UL e Li">Listas com demarcadores</abbr></li>
            </ul>
        
    
</body>
</html>
