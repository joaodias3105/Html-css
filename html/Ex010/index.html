<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/902/902765.png" type="image/x-icon">
    <title>Trabalhando com audios em html5</title>
</head>
<body>
    <h1>Trabalhando com a carga de aúdios no seu site</h1>
    <p>Vamos aprender a reproduzir audios</p>
     <p>Clique <a href="Musicas/GoodStarts-JinglePunks.mp3" target="_blank" download="GoodStarts-JinglePunks.mp3">aqui</a> para fazer dowload do audio</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="Musicas/GoodStarts-JinglePunks.mp3" type="audio/mpeg">
        <source src="Musicas/Good Starts-JinglePunks.ogg" type="audio/ogg">
        <source src="Musicas/Good Starts-JinglePunks.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzio áudio.</p> <br>
        <p>Clique <a href="/Musicas/GoodStarts-JinglePunks.mp3" download="GoodStarts-JinglePunks.mp3">aqui</a> para fazer dowload do audio</p>
    
    </audio>

</html>
