<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/977/977597.png" type="image/x-icon">
    <title>Exercicio 011 - Trabalhando com vídeos</title>
</head>
<body>
    <h1>Hoje vamos aprender a mecher com vídeos em seu site!</h1>
    <H2>Vídeos hospedados localmente</H2>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video controls poster="#">
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/Meu-Video1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> <!--Pouco utilizado pelo auto valor de custo-->

    <h2>Vídeos hospedados externamente</h2>
    <p>Esse vídeo está hospedado em um servidor externo</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=GZvBFoeJURrcweDE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
