<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="inome">Nome</label>
      <input type="text" name="nome" id="inome" required autocomplete="name">
    </p>
    <p>
      <label for="imed">Média:</label>
      <input type="number" name="med" id="imed" required min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
      <label for="imonth">Mês da prova:</label>
      <input type="month" name="mont" id="imonth" value="2025-10">
    </p>
    <p>
      <label for="idate">Data:</label>
      <input type="date" name="date" id="idate" value="2025-10-14">
    </p>
    <p>
      <label for="ihora">Horário da prova</label>
      <input type="time" name="hora" id="ihora">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>

  </form>

</body>

</html>
