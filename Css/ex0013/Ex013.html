<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <!--Padrão: 300px X 150px-->
  <h1>
    Testando uso de iframes
  </h1>
  <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="auto">
      <a href="https://www.cursoemvideo.com" target="_blank" h></a>
    </iframe> para assistir ídeos
  </p>
  <p>O site do <iframe src="https://www.google.com" frameborder="0" height="500px;" width="500px"></iframe> tbm é legal
    mas no funciona no iframe</p>
  <p>O meu repositório
    <iframe src="https://github.com/joaodias3105/Html-css" frameborder="0">
      <a href="https://github.com/joaodias3105/Html-css">No github</a>
    </iframe>
  </p>
</body>

</html>
