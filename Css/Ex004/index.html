<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * {
      /*Configurações globais das CSS*/
      height: 100%;
    }

    body {
      background-image: linear-gradient(to left, #ED254E, #F9DC5C, #F4FFFD, #4392F1, #022B3A);
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <h1
    style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 40px;">
    <strong>Testando Gradiente</strong>
  </h1>
</body>

</html>
