<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>desafiotableas</title>
  <style>
    table {
      border-collapse: separate;
      width: 500PX;
      height: 500px;
    }

    td {
      border: 1px solid black;
      text-align: center;
      font-family: arial;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="4">A</td>
      <td rowspan="4">B</td>
    </tr>
    <tr>
      <td rowspan="4">c</td>
      <td>D</td>
      <TD>E</TD>
      <TD>F</TD>
    </tr>
    <TR>
      <TD>G</TD>
      <TD>H</TD>
      <TD>I</TD>
    </TR>
    <TR>
      <td>J</td>
      <TD>L</TD>
      <TD>M</TD>
    </TR>
    <TR>
      <TD colspan="4">N</TD>
    </TR>
  </table>
  <hr>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td colspan="3">8</td>
      <td>9</td>
    </tr>
    <tr>
      <td rowspan="2">10
      <td colspan="2">11</td>
      <td>12</td>
      </td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
  </table>
</body>

</html>
