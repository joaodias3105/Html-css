<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    th,
    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      font-family: Arial, Helvetica, sans-serif;
    }

    thead,
    .med {
      background: gray;
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col"> Disciplinas</th>
        <th colspan=" 2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th>Nota 1
        <th>Nota 2
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
      </tr>
      <th colspan="4" class="med" scope="row">Média de Exatas</th>
      <td class="med">0,0</td>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0,0</td>
        <td>0,0</td>
        <td>0,0</td>
      </tr>
      <caption>
        <th colspan="4" class="med" scope="row">Média de Humanas</th>
        <td class="med">0,0</td>
      </caption>
    </tbody>
  </table>

</body>

</html>
