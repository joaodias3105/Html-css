<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas em HTML</title>
  <STYLE>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;

    }



    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      /*alinhamento horizontal*/
      vertical-align: middle;
    }

    .numero {
      text-align: right
    }
  </STYLE>
</head>

<body>
  <H1>Vamos trabalhar com tabelas em HTML</H1>
  <!--hierarquia de tabelas (Simples) 
  table
    table row
      TABLE HEADER 
        table data-->
  <table>
    <tr>
      <TD>A1</TD>
      <TD>B1</TD>
      <TD>C1</TD>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td class="numero">C2</td>
    </tr>
    <TR>
      <td>A3</td>
      <td>B3</td>
      <td class="numero">C3</td>
    </TR>
    <TR>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </TR>
  </table>

</body>

</html>
