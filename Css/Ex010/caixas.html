<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas </title>
  <style>
    h1 {
      background-color: lightgrey;
      height: 300px;
      width: 300px;
      border: 10px solid darkslategray;
      padding: 10px 15px;
      margin: 10px auto;
      outline: 5px solid darkgray;
      border-radius: 10px;
    }

    a {
      display: block;
      width: 25px;
      border: 2px dashed red;
      padding: 2px 2px;
    }
  </style>
</head>

<body>
  <h1>Exemplo de caixa box-level</h1>
  Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos
  ver como isso funciona
</body>

</html>
