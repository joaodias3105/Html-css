    <h2> Entenda o que é a sindrome de Down
        <p>A sindrome de down é uma alteração genetica no cromossomo 27, onde há bissomia de cromossomos, ou seja, ele é duplicado.
    Essa doença também predispoe a doenças alternativas, como por exemplo: <br>cardiopatia <br>lalala
